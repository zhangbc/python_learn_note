<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} 首页 {% endblock %} - typeidea 博客系统</title>
</head>
<body>
    <div> 顶部分类：
        {% for nav in navs %}
            <a href="{% url 'category-list' nav.id %}">{{ nav.name }}</a>
        {% endfor %}
    </div>
    <hr/>
    {% block main %}
    {% endblock %}
    <div> 底部分类：
        {% for cate in categories %}
            <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>

    <hr/>
    <div> 侧边栏：
        {% for sidebar in sidebars %}
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content_html }}
        {% endfor %}
    </div>
</body>
</html>
